<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="studioMediaScreen.css">
    <title>Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

        .media-container {
            display: flex;
            justify-content: center; /* Centers items horizontally */
            align-items: center; /* Aligns items vertically */
            gap: 0; /* Space between items */
            margin: 0;
            width: 100%;
            height: 100%;
        }

        .media-container img, .media-container video {
            width: auto; /* Set consistent width for images and video */
            height: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            object-fit: cover; /* Ensures the content scales proportionally */
            border: none;
        }

        .media-container img {
            flex: 1;
            filter: grayscale(100%); /* Makes the image black and white */
        }

        .media-container video {
            width: auto; /* Slightly larger width for video */
            height: 400px;
            flex: 2; /* Makes the video element take more space */
        }

        .text-overlay {
            position: absolute;
            top: 45%; /* Position the overlay at the center vertically */
            left: 50%; /* Position the overlay at the center horizontally */
            transform: translate(-50%, -50%); /* Offset the position to ensure perfect centering */
            color: white; /* Text color */
            font-size: 3rem; /* Adjust text size */
            text-align: center;
            z-index: 10; /* Ensures text is above images/video */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 20px; /* Adjust padding as needed */
            width: 100%; /* Ensure the overlay stretches across the container */
        }
    </style>
    
</head>
